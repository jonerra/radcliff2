{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="jumbotron">
    <div class="row">
        <div class="col-lg-5">
            <h2>Login</h2>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p></p>
      <p>Not signed up yet? <a href="{% url 'registration_register' %}">Sign up now.</a></p>
        </div>
    </div>
</div>
{% endblock %}
