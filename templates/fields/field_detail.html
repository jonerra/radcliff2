{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="jumbotron">
    <h2 align="center" style="padding-bottom:20px">{{ field.FieldName }}</h2>
    <div class="row">
        <div class="col-md-6">
            <img width="550" height="366" src="{% static field.Picture.url  %}" class="img-responsive center-block">
        </div>
        <div class="col-md-5" align="left">
            <h3 style="padding-left:115px">Location:</h3>
            <p>Street: <span class="right">{{ field.Street }}</p>
            <p>City: <span class="right">{{ field.City }}</p>
            <p>State: <span class="right">Connecticut</p>
            <p>Zip Code: <span class="right">06518</p>
        </div>
    </div>
</div>
{% endblock %}
